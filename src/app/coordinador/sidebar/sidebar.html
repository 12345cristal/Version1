<nav class="sidebar" [class.open]="opened">

  <!-- Cerrar sidebar -->
  <button class="close-btn" mat-icon-button (click)="close.emit()">
    <mat-icon>close</mat-icon>
  </button>

  <!-- Contenedor scroll -->
  <div class="menu-scroll">

    <mat-nav-list>

      @for (r of routes; track r.path) {
        <a mat-list-item [routerLink]="r.path" routerLinkActive="active">
          <mat-icon matListIcon>{{ r.icon }}</mat-icon>
          <span>{{ r.label }}</span>
        </a>
      }

    </mat-nav-list>

  </div>

</nav>
